<!DOCTYPE html>
<html>
<head>
	<title>formInputBind</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

	<div id='container'>
		<div>
			<input type='text' value='123' v-model='msg'></input>
			{{ msg }}
		</div>
		

		<div>
			<textarea v-model='msg'></textarea>
			<p style='white-space:pre-line'>{{msg}}</p>
		</div>

		<!-- 复选框 -->
		<div>
			<input type='checkbox' id='chenji' value='chenji' v-model='checked'></input>
			<label for='chenji'>{{ checked }}</label>
		</div>
		<div>
			<input type='checkbox' id='chenji' value='chenji' v-model='checked' v-bind:true-value='a' v-bind:false-value='b'></input>
			<label for='chenji'>{{ checked }}</label>
		</div>

		<div>
		<!-- 多个的时候使用v-model里面的数据代替name -->
		  <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		  <label for="jack">Jack</label>
		  <input type="checkbox" id="john" value="John" v-model="checkedNames">
		  <label for="john">John</label>
		  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		  <label for="mike">Mike</label>
		  <br>
		  <span>Checked names: {{ checkedNames }}</span>
		</div>

		<!-- 单选框 -->
		<div>
			<input type='radio' id='one' value='one' v-model='picked1'></input>
			<label for='one'>one</label>
			<input type='radio' id='two' value='two' v-model='picked1'></input>
			<label for='two'>two</label>
			<input type='radio' id='three' value='three' v-model='picked1'></input>
			<label for='three'>three</label>
			<p>picked:{{picked1}}</p>
			<p>进行另一组radio</p>
			<input type='radio' id='one2' value='one2' v-model='picked2'></input>
			<label for='one2'>one</label>
			<input type='radio' id='two2' v-bind:value='b' v-model='picked2'></input>
			<label for='two2'>two</label>
			<p>picked:{{picked2}}</p>
		</div>

		<!-- 选择列表 -->
		<div>
			<select v-model='selected'>
				<option disabled value=''></option>
				<option value='a'>A</option>
				<option v-bind:value='b'>B</option>
				<option>C</option>
			</select>
			<span>{{selected}}</span>
		</div>

		<!-- 修饰符 -->
		<div>
			<input type='text' v-model.lazy.number='msg'></input>
			<span>{{msg}}</span>

			<input type='text' v-model.trim='msg'></input>
			<span>{{msg}}</span>
		</div>
		
	</div>

	<script type="text/javascript">
		var vm=new Vue({
			el:'#container',
			data:{
				msg:'',
				checked:true,
				checkedNames:[],
				picked1:'',
				picked2:'',
				selected:'',
				a:'trueValue',
				b:'falseValue'
			}
		});
	</script>

</body>
</html>
